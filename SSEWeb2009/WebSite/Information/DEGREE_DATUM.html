<div style="text-indent: 21.3pt; margin: 0cm -2.85pt 0pt 0cm" align="left"><span style="font-size: medium">工程硕士研究生通过答辩后，必须同时提交在学期间能反映自己独立从事本职业务和技术工作能力的如下材料之一：</span></div>
<div style="text-align: left; text-indent: 21.3pt; margin: 0cm -2.85pt 0pt 0cm" align="left"><span style="font-size: medium">（1）主编（著）或参编（著）10万字以上的著作；</span></div>
<div style="text-align: left; text-indent: 21.3pt; margin: 0cm -2.85pt 0pt 0cm" align="left"><span style="font-size: medium">（2）获厅（局）级以上科研、设计或其它工程技术奖励；</span></div>
<div style="text-align: left; text-indent: 21.3pt; margin: 0cm -2.85pt 0pt 0cm" align="left"><span style="font-size: medium">（3）获厅（局）级以上研究成果正式鉴定（学生本人须为项目负责人）；</span></div>
<div style="text-align: left; text-indent: 21.3pt; margin: 0cm -2.85pt 0pt 0cm" align="left"><span style="font-size: medium">（4）在核心刊物上以第一作者（或导师为第一作者，工程硕士生为第二作者）发表一篇论文；</span></div>
<div style="text-align: left; text-indent: 21.3pt; margin: 0cm -2.85pt 0pt 0cm" align="left"><span style="font-size: medium">（5）工程硕士生本人申请的发明专利。</span></div>
</div>
